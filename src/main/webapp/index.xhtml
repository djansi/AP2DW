<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Página de Lançamentos</title>
</h:head>

<h:body>
    <h:form id="lancamentoForm">

        <p:messages id="msgs" showDetail="true" autoUpdate="true" closable="true" />

        <p:panel header="Finance: Cadastro de Lançamento">
        <h:panelGrid columns="1" >
        
            <p:outputLabel for="descricao" value="Descrição:" />
            <p:inputText id="descricao" value="#{lancamentoBean.lancamento.descricao}" />

            <p:outputLabel for="valor" value="Valor:" />
            <p:inputText id="valor" value="#{lancamentoBean.lancamento.valor}" />

            <h:outputLabel for="tipo">Tipo:</h:outputLabel>
            <p:selectOneMenu id="tipo" value="#{lancamentoBean.lancamento.tipo}" required="true">
                <f:selectItem itemLabel="Receita" itemValue="receita"/>
                <f:selectItem itemLabel="Despesa" itemValue="despesa"/>
            </p:selectOneMenu>

            

            <p:commandButton value="Salvar" action="#{lancamentoBean.salvar}" update="msgs" />
            
            <p:link outcome="Listagem" value="Ir Para Página de Listagem" />
       
        </h:panelGrid>
        </p:panel>

    </h:form>
    
</h:body>

</html>
